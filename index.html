<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Forms</title>
        <meta name="Vladdos" content="Vladdos">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Kulim+Park|Lato|Poppins&display=swap" rel="stylesheet">

        <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRi2D7divYOyk4GHxhg5aDPS8u37JX2rjqnPLZ7aUgtyLPYctLp&s">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header class="header">
            <h2> 
                freeCodeCamp Survey Form
            </h2>
            <p class="header-p">
                Thank you for taking the time to halp us improve the platform
            </p>
        </header>

        <div class="main-form mr-auto">
            <form>
                <div>
                    <label for="name">Name</label> <br>
                    <input type="text" id="name" placeholder="Enter your name" class="input">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email" class="input">
                </div>

                <div>
                    <label for="for-age" min="10" max="99">Age <span>(optional)</span></label> <br>
                    <input id="for-age" type="number" name="Age" placeholder="Age"  class="input" >
                </div>

                <div>
                    <label for="other"> Which option best discribes your current role</label>
                    <select type="select" name="dyra" id="other" class="input">
                        <option value="Select current role" disable selected value>Select current option</option>
                        <option>Student</option>
                        <option>Full time job</option>
                        <option>Full time learner</option>
                        <option>Prefer not to say</option>
                        <option>other</option>
                    </select>

                </div>
                <div>
                    <label>
                        Would you recommend freeCodeCamp to a friend
                    </label> <br>
                    <label>
                        <input type="radio" value="Definetely" name="recommend" checked class="radio">  Definetely
                    </label> <br>
                    <label>
                        <input type="radio" value="Maybe" name="recommend" class="radio"> Maybe 
                    </label> <br>
                    <label>
                        <input type="radio" value="Not sure" name="recommend" class="radio"> Not Sure </label>
                </div>
                <div>
                    <label>What is your favorite feature of freeCodeCamp</label>
                    <select id="dropdown" class="input"> 
                        <option value="select an option" disabled selected value>Select an option</option>
                        <option value="Challanges"> Challanges</option>
                        <option value="Projects">Projects</option>
                        <option value="Comunity">Comunity</option>
                        <option value="Open source">Open source</option>

                    </select>                                
                </div>

                <div class="improve">
                    <label>What would you like to see improved <span>(check all that apply)</span></label>
                    <label>
                        <input name="prefer" type="checkbox" value="Front-end Projects"> Front-end Projects
                    </label>

                    <label>
                        <input name="prefer" type="checkbox" value="Back-end Projects"> Back-end Projects
                    </label>

                    <label>
                        <input name="prefer" type="checkbox" value="Data Visualization"> Data Visualization
                    </label>

                    <label>
                        <input name="prefer" type="checkbox" value="Challenges"> Challenges
                    </label>

                    <label>
                        <input name="prefer" type="checkbox" value="Open Source Community"> Open Source Community
                    </label>

                    <label>
                        <input name="prefer" type="checkbox" value="Gitter help rooms"> Gitter help rooms
                    </label>

                    <label>
                        <input name="prefer" type="checkbox" value="Videos"> Videos
                    </label>

                    <label>
                        <input name="prefer" type="checkbox" value="City Meetups"> City Meetups
                    </label>

                    <label>
                        <input name="prefer" type="checkbox" value="Wiki"> Wiki
                    </label>

                    <label>
                        <input name="prefer" type="checkbox" value="Forum"> Forum
                    </label>

                    <label>
                        <input name="prefer" type="checkbox" value="Additional Courses"> Additional Courses
                    </label>



                </div>

                <div>
                    <label>Any comments or suggestions?</label>
                    <textarea name="suggestions" cols="50" rows="7" placeholder="Enter your comment here" class="comments"></textarea>

                </div>

                <div>
                    <button type="submit" class="btn" value="Submit">Submit</button>
                </div>
                



            </form>
        </div>

        <footer></footer>


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>

</html>
